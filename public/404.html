<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-container {
            max-width: 500px;
            padding: 40px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-text {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .btn-home {
            padding: 10px 25px;
            font-size: 18px;
            transition: 0.3s ease-in-out;
        }
        .btn-home:hover {
            background-color: #b02a37;
        }
        .gif-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/UoeaPqYrimha6rdTFV/giphy.gif" alt="404 Animation">
        </div>
        <p class="error-text">Oops! The page you are looking for does not exist.</p>
        <a href="/" class="btn btn-danger btn-home">Go Home</a>
    </div>
</body>
</html>
